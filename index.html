<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Sauce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/assets/sushi-1.png" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushi & Sauce</h4>
          <div class="header__logo-overlay"></div>
          <ul class="header__menu">
            <li><a href="menu">menu</a></li>
            <li><a href="food">food</a></li>
            <li><a href="services">services</a></li>
            <li><a href="about">about us</a></li>
            <li><img src="assets/search.svg" alt="search" /></li>
          </ul>
          <ul class="header__menu-mobile">
            <li><img src="assets/menu.svg" alt="Menu" /></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content__info">
          <h1>Feel the taste of Japanese food</h1>
          <p>
            Feel the taste of the most popular Japanese food from anywhere and
            anytime.
          </p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />How to order?
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer">
            <h4>24 <span>k+</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>"This is the best japanese food I ever had!!!"</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
